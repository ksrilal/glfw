<!-- Breadcrumb Area Start -->
<section class="breadcrumb-area bg-img bg-gradient-overlay jarallax" style="background-image: url(../assets/img/bg-img/17.jpg);">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12">
        <div class="breadcrumb-content">
          <h2 class="page-title">Schedule</h2>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Schedule</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Our Schedule Area Start -->
<section class="our-schedule-area bg-white section-padding-100">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="schedule-tab">
          <!-- Nav Tabs -->
          <ul class="nav nav-tabs wow fadeInUp" data-wow-delay="300ms" id="conferScheduleTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="monday-tab" data-toggle="tab" href="#step-one" role="tab"
                aria-controls="step-one" aria-expanded="true">Monday <br> <span>January 14, 2020</span></a>
            </li>
            <!-- Nav Item -->
            <li class="nav-item">
              <a class="nav-link " id="tuesday-tab" data-toggle="tab" href="#step-two" role="tab"
                aria-controls="step-two" aria-expanded="true">Tuesday <br> <span>January 15, 2020</span></a>
            </li>
            <!-- Nav Item -->
            <li class="nav-item">
              <a class="nav-link" id="wednesday-tab" data-toggle="tab" href="#step-three" role="tab"
                aria-controls="step-three" aria-expanded="true">Wednesday <br> <span>January 16, 2020</span></a>
            </li>
            <!-- Nav Item -->
            <li class="nav-item">
              <a class="nav-link" id="thurday-tab" data-toggle="tab" href="#step-three" role="tab"
                aria-controls="step-three" aria-expanded="true">Thursday<br><span>January 17, 2020</span></a>
            </li>
            <!-- Nav Item -->
            <li class="nav-item">
              <a class="nav-link" id="friday-tab" data-toggle="tab" href="#step-three" role="tab"
                aria-controls="step-three" aria-expanded="true">Friday<br><span>January 18, 2020</span></a>
            </li>

          </ul>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="conferScheduleTabContent">
          <div class="tab-pane fade show active" id="step-one" role="tabpanel" aria-labelledby="monday-tab">
            <!-- Single Tab Content -->
            <div class="single-tab-content">
              <div class="row">
                <div class="col-12">
  
                <ng-container *ngFor = "let event of events">
                 

                    <app-schedule-card  [event]="event" > </app-schedule-card>
                 
                 </ng-container>
                 
                </div>

                <!-- More Schedule Btn -->
                <div class="col-12">
                  <div class="more-schedule-btn text-center mt-50 wow fadeInUp" data-wow-delay="300ms">
                    <a href="#" class="btn confer-btn">View More <i class="zmdi zmdi-long-arrow-right"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>

         
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Our Schedule Area End -->
