<section class="our-speaker-area section-padding-100">

                <app-speaker-card [speaker]= "speaker" ></app-speaker-card>

            </div>

      </div>

      <div class="col-12">
        <div

          ></a>
        </div>
      </div>
    </div>
  </div>
