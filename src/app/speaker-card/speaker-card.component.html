<div
        class="single-schedule-area single-page d-flex flex-wrap justify-content-between align-items-center wow fadeInUp"
                    data-wow-delay="300ms">
                    <!-- Single Schedule Thumb and Info -->
                    <div class="single-schedule-tumb-info d-flex align-items-center">
                      <!-- Single Schedule Thumb -->
                      <div class="img" style="width: 6px, height:6px" >
                        <img src="{{speaker.pic}}" alt="">
                      </div>
                      <!-- Single Schedule Info -->
                      <div class="single-schedule-info">
                        <h6>{{speaker.fname}} {{speaker.lname}}</h6>
                      </div>
                    </div>
                    <!-- Single Schedule Info -->
                    <div class="schedule-time-place">

                      <p> {{speaker.des}}</p>
                    </div>

                  </div>
