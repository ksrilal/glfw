<div class="single-schedule-area single-page d-flex flex-wrap justify-content-between align-items-center wow fadeInUp"
  data-wow-delay="300ms">
  <!-- Single Schedule Thumb and Info -->
  <div class="single-schedule-tumb-info d-flex align-items-center">
    <!-- Single Schedule Thumb -->
    <div class="single-schedule-tumb">
      <img src="../assets/img/bg-img/61.jpg" alt="">
    </div>
    <!-- Single Schedule Info -->
    <div class="single-schedule-info">
      <h6>{{event.name}}</h6>
      <p>by <span>{{event.author}}</span></p>
      <p>at <span>{{event.time}}</span> </p>
      <p>venue <span>{{event.venue}}</span> </p>
    </div>
  </div>
  <!-- Single Schedule Info -->
  <div class="schedule-time-place">
    
    <p>{{event.des}}</p>
  </div>
  <!-- Schedule Btn -->
  <a [routerLink]="['/events']" routerLinkActive="active" class="btn confer-btn">GET TICKETS <i class="zmdi zmdi-long-arrow-right"></i></a>
</div>
